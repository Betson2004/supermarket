<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    
    <link rel="stylesheet" href="style.css">

    <title>Supermarket JBEES</title>
</head>

<body>

    <!-- Header/Navbar Start -->
    <header>

        <!-- Header With Logo And SearchBox -->

        <div class="header">
            <a href="#" class="logo">
                <i class="fa-solid fa-bag-shopping"></i>JBEES
            </a>

            <form action="" class="SearchBox">
                <input type="text" placeholder="Search Here..." id="Search">
                <label for="Search" class="fas fa-search"></label>
            </form>

        </div>

        <!-- Main Header With Navbar -->
        <div class="MainHeader">

            <div id="MenuBtn" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="deal.html">Deal</a>
                <a href="category.html">Category</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="icons">
                <i class="fas fa-shopping-cart"></i>
                <a href="forms.html"> <i class="fas fa-user-circle"></i></a>
            </div>

        </div>


    </header>
    <section id="Contact" class="contact">
        <h1 class="heading"><span>Contact</span> Us</h1>

        <form action="">

            <div class="inputBox">
                <input type="text" required placeholder="Name" name="" id="">
                <input type="email" required placeholder="Email" name="" id="">
            </div>

            <div class="inputBox">
                <input type="number" required placeholder="Number" name="" id="">
                <input type="text" placeholder="Subject" required>
            </div>

            <textarea name="" placeholder="How We Can Help You" required id="" cols="30" rows="10"></textarea>
            <button class="btn">Submit</button>

        </form>

    </section>
    <!-- Contact Form End -->

    <!-- Newsletter Section Start -->
    <section class="newsLetter">

        <h3>Subscribe To Our Newsletter</h3>
        <form action="">
            <input type="email" required class="box" placeholder="Enter Your Email..">
            <button class="btn">Submit</button>
        </form>

    </section>
    <!-- Newsletter Section End -->

    <!-- Footer -->
    <footer>
        <a href="#">&copy; JBEES BASKET</a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
